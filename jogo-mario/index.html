<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/style-retrato.css" media="screen and (orientation:portrait)">
    
</head>
<body>
    <div class="inicio">
        <p>Mario Jump</p>
        <input type="button" value="PLAY" class="start">
    </div>
    <div class="sumir">
        <div class="reload">
            <p class="over">GAME OVER</p>
            <p class="pontooss">SCORE :</p>
            <p class="realpont"></p>
            <input type="button" value="PLAY RELOAD" class="novamente" id="novo">
        </div>
    </div>
    <nav>
        <h3>SCORE</h3>
        <p class="pont">00</p>
    </nav>
    <div class="gameboarder">
        <img src="imagens/clouds.png" class="cloud">
        <img src="imagens/pipe.png" class="pipe-inicial">
        <img src="imagens/mario.gif" class="mario-inicial">
    </div>
    <script src="script.js"></script>
</body>
</html>
