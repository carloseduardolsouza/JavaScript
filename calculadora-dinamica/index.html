<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora Dinamica</h1>
    </header>
    <main>
        <div id="viewport" class="viewport"></div>
        <input type="button" value="1" id="butt1" class="butt">
        <input type="button" value="2" id="butt2" class="butt">
        <input type="button" value="3" id="butt3" class="butt">
        <input type="button" value="CE" id="buttCE" class="butt"> <br>
        <input type="button" value="4" id="butt4" class="butt">
        <input type="button" value="5" id="butt5" class="butt">
        <input type="button" value="6" id="butt6" class="butt">
        <input type="button" value="-" id="buttme" class="butt"> <br>
        <input type="button" value="7" id="butt7" class="butt">
        <input type="button" value="8" id="butt8" class="butt">
        <input type="button" value="9" id="butt9" class="butt">
        <input type="button" value="รท" id="buttdiv" class="butt"> <br>
        <input type="button" value="0" id="butt0" class="butt">
        <input type="button" value="+" id="buttma" class="butt">
        <input type="button" value="x" id="buttx" class="butt">
        <input type="button" value="=" id="buttig" class="butti">
    </main>
    <footer>
        <p>&copy; Feito por Carlos Eduardo L.Souza</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
